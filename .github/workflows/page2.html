<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Styles Example</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="login-page">
        <div class="container">
            <div class="img-wrapper">
                <div class="logo-img">
                    <img src="logo.png" alt="Logo Image" width="100%" height="auto">
                </div>
                <div class="subLogo-img">
                    <img src="subLogo.png" alt="Splash Screen" width="100%" height="auto">
                </div>
            </div>
            <div class="context-wrapper">
                <h1 class="heading">Login</h1>

                <input type="text" class="borderless-input" placeholder="E-mail">

                <div class="next-button">
                    <button class="button">Next</button>
                </div>
                <a class="forgot-password">Forgot your password?</a>
                <a class="register">Register</a>
            </div>
        </div>
    </div>
</body>

</html>
