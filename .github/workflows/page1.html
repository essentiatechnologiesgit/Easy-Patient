<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Styles Example</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="container" class="container">
        <img id="logo" class="logo" src="logo.png" alt="Logo Image">
        <img id="subLogo" class="subLogo" src="subLogo.png" alt="Splash Screen">

        <h1 id="heading" class="heading">Login</h1>

        <input type="text" class="borderless-input" placeholder="E-mail">

        <div class="next-button">
            <button class="button">Next</button>
        </div>

        <p class="forgot-password">Forgot your password?</p>
        <p class="register">Register</p>
    </div>
</body>

</html>
