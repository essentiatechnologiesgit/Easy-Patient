name: CI/CD for STAGE

on:
  push:
    branches:
      - development

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.12.1'  # Adjust version if needed

      - name: Install Ruby and Cocoapods
        run: |
          gem install cocoapods

      - name: Install Node.js dependencies
        run: npm install --force

      - name: Install Pods
        run: |
          cd ios
          pod install
          cd ..

      - name: Build Archive
        run: xcodebuild clean archive -workspace ios/EasyPatientDynamic.xcworkspace -scheme CommunionStaging -sdk iphoneos -configuration Release -derivedDataPath ios/build/DerivedData -archivePath ios/build/archive/TestingArchive.xcarchive

